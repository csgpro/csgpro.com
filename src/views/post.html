<section class="post hero">
    {{{header}}}
    <div class="row intro">
        <div class="copy medium-centered medium-8 columns">
            <h2>{{title}}</h2>
        </div>
    </div>
</section>

{{#with post}}
<div class="row main-content post">
    <div class="medium-3 large-2 columns">
        <div data-sticky-container>
            <div data-sticky data-margin-bottom="20" data-anchor="content-container">
                <div class="small-2 medium-12 columns">
                    <img src="{{author.photoUrl}}" class="author thumbnail" />
                </div>
                
                <div class="small-10 medium-12 columns">
                
                    <h6 class="subheader">By {{author.fullName}} on {{formatDate publishedAt "l"}}</h6>
                    
                    <div class="sharing">
                        <a href="https://twitter.com/share" class="twitter-share-button" data-via="csgpro">Tweet</a>
                    </div>
                    
                    {{#if ../isBlogPost}}
                    <div class="labels show-for-large">
                        <a href="{{category.permalink}}" class="info label"><i class="fi-folder"></i> {{category.category}}</a>
                    {{#each topics}}
                        <a href="{{permalink}}" class="info label"><i class="fi-price-tag"></i> {{topic}}</a>
                    {{/each}}
                    </div>
                    {{/if}}
                
                    <div class="show-for-medium show-for-large">
                    {{> questions-widget}}
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="medium-9 large-10 columns right" id="content-container">
        <article class="large-9 columns">
            {{{markdown post}}}
            
            {{> disqus}}
        </article>
    </div>
</div>
{{/with}}

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
