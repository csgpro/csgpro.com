<div class="orbit stories-slider" role="region" aria-label="Featured Stories" data-orbit data-use-m-u-i="false">
    <ul class="orbit-container">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        {{#each featuredStories}}
        <li class="{{#unless @index}}is-active{{/unless}} orbit-slide">
            <img class="orbit-image" src="{{sliderImageUrl}}" alt="{{title}}">
            <figcaption class="orbit-caption">{{title}}</figcaption>
        </li>
        {{/each}}
    </ul>
    <nav class="orbit-bullets">
        {{#each featuredStories}}
        <button {{#unless @index}}class="is-active"{{/unless}} data-slide="{{@index}}"><span class="show-for-sr">{{title}}</span>{{#unless @index}}<span class="show-for-sr">Current Slide</span>{{/unless}}</button>
        {{/each}}
    </nav>
</div>
