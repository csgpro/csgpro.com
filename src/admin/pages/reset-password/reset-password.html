<div id="resetpassword">
    <div class="row">
        <form class="medium-6 medium-centered large-4 columns" #f="ngForm">
            <h2>Reset Password</h2>
            <div class="callout">
                <div *ngIf="!resetToken">
                    <label>Email Address
                        <input type="text" placeholder="Email Address" [(ngModel)]="email">
                    </label>
                </div>
                <div *ngIf="resetToken">
                    <div>
                        <label>New Password
                            <input type="password" placeholder="New Password" [(ngModel)]="password">
                        </label>
                    </div>
                    <div>
                        <label>Again
                            <input type="password" placeholder="Again" [(ngModel)]="confirmPassword">
                        </label>
                    </div>
                </div>
                <error-summary [errors]="errors"></error-summary>
                <success-summary [message]="successMessage"></success-summary>
                <div *ngIf="!resetToken">
                    <button class="primary expanded button" (click)="requestReset()">Request Reset</button>
                </div>
                <div *ngIf="resetToken">
                    <button class="primary expanded button" (click)="resetPassword()">Reset Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
