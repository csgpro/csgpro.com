<div id="resetpassword">
    <div class="row">
        <form class="medium-6 medium-centered large-4 columns" #f="ngForm">
            <h2>Reset Password</h2>
            <div class="callout">
                <div>
                    <label>Email Address
                        <input type="text" placeholder="Email Address" [(ngModel)]="email">
                    </label>
                </div>
                <div>
                    <button class="primary expanded button" (click)="submit()">Reset Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
