<div id="login">
    <div class="row">
        <form class="medium-6 medium-centered large-4 columns" #f="ngForm">
            <h2>Login</h2>
            <div class="callout">
                <div>
                    <label>Email Address
                        <input type="text" placeholder="Email Address" [(ngModel)]="email">
                    </label>
                </div>
                <div>
                    <label>Password
                        <input type="password" placeholder="Password" [(ngModel)]="password">
                    </label>
                </div>
                <div>
                    <button class="primary expanded button" (click)="submit()">Login</button>
                </div>
                <div>
                    <a [routerLink]="['/reset-password']">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
