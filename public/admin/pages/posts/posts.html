<div id="post-list">
    <h3>Posts <loading-indicator></loading-indicator></h3>

    <div>
        <fieldset class="large-6 columns radio">
            <legend>Category</legend>
            <label>
                <input type="radio" name="category" [checked]="selectedCategory === ''" (click)="onCategoryChange()" /> All
            </label>
            <label *ngFor="let category of categories">
                <input type="radio" name="category" [checked]="selectedCategory === category.slug" (click)="onCategoryChange(category.slug)" /> {{category.category}}
            </label>
        </fieldset>
        <div class="large-6 columns">
            <a class="button primary float-right" [routerLink]="['/post', 'new']">New</a>
        </div>
    </div>
    <table class="stack">
        <thead>
            <tr>
                <td>Author</td>
                <td>Post Title</td>
                <td>Topics</td>
                <td>Publish Date</td>
            </tr>
        </thead>
        <tbody>
            <template ngFor let-item [ngForOf]="posts" let-i="index">
            <tr (click)="editPost(item.id)">
                <td>{{item.author.fullName}}</td>
                <td>{{item.title}}</td>
                <td>List of topics...</td>
                <td>{{formatDate(item.publishedAt)}}</td>
            </tr>
            </template>
        </tbody>
    </table>
</div>
