<div id="login">
    <div class="row">
        <form class="medium-6 medium-centered large-4 columns" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <h2>Login</h2>
            <div class="callout">
                <div>
                    <label>Email Address
                        <input type="text" placeholder="Email Address" name="email" [(ngModel)]="email">
                    </label>
                </div>
                <div>
                    <label>Password
                        <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
                    </label>
                </div>
                <error-summary [errors]="errors"></error-summary>
                <div>
                    <button class="primary expanded button">Login</button>
                </div>
                <div>
                    <a [routerLink]="['/reset-password']">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
