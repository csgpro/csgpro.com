<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Details</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-3 form-group">
				<label class="control-label">User Name</label>
				<input type="text" class="form-control" data-ng-model="profileViewModel.user.Username" disabled />
			</div>
			<div class="col-sm-3 form-group">
				<label class="control-label">Full Name</label>
				<input type="text" class="form-control" data-ng-model="profileViewModel.user.FullName" />
			</div>
			<div class="col-sm-3 form-group">
				<label class="control-label">Twitter Handle</label>
				<input type="text" class="form-control" data-ng-model="profileViewModel.user.TwitterHandle" />
			</div>
			<div class="col-sm-3 form-group">
				<label class="control-label">Created On</label>
				<input type="text" class="form-control" data-ng-model="::profileViewModel.user.CreateDateDisplay" disabled />
			</div>
			<div class="col-sm-6 form-group">
				<div ng-show="profileViewModel.user.ProfileUrl">
					<label class="conrol-label">Profile Photo</label>
					<div ng-show="profileViewModel.user.ProfileUrl">
						<img ng-src="{{profileViewModel.user.ProfileUrl}}" />
					</div>
				</div>
				<div>
					<label class="control-label">Profile Image URL</label>
					<p class="input-group">
						<input type="text" class="form-control" data-ng-model="profileViewModel.user.ProfileUrl" />
						<span class="input-group-btn">
							<button class="btn btn-primary" ng-file-select="profileViewModel.onFileSelect($files)" name="image">Upload Image</button>
						</span>
					</p>
				</div>
			</div>
	</div>
	</div>
</div>
