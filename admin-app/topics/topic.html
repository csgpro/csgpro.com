<div class="modal-header">
	<h4 class="modal-title">Create Topic</h4>
</div>
<div class="modal-body">
	<div class="">
		<input type="text" ng-model="topicViewModel.topic.Name" class="form-control" />
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-success btn-xs" ng-click="topicViewModel.save()">Save</button>
	<button class="btn btn-warning btn-xs" ng-click="topicViewModel.close()">Cancel</button>
</div>
