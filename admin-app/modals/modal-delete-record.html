<div class="modal-header">
	<h4 class="modal-title">Confirm Delete</h4>
</div>
<div class="modal-body">
	<p>Are you sure you want to delete this record?</p>
	<p>{{modalVM.description}}</p>
</div>
<div class="modal-footer">
	<button class="btn btn-danger btn-xs" ng-click="modalVM.delete()">DELETE</button>
	<button class="btn btn-warning btn-xs" ng-click="modalVM.close()">Cancel</button>
</div>
