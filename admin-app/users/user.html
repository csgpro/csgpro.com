<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Details</h3>
	</div>
	<div class="panel-body">
		<div class="col-sm-3 profile-image">
			<img ng-src="{{userViewModel.user.ProfileUrl}}" />
			<button class="btn btn-primary btn-sm btn-block" ng-click="userViewModel.openImageUploadModal()">Change Photo</button>
		</div>
		<div class="col-sm-9">
			<div class="col-sm-3 form-group">
				<label class="control-label">User Name</label>
				<input type="text" class="form-control" ng-model="userViewModel.user.Username" />
			</div>
			<div class="col-sm-3 form-group">
				<label class="control-label">Full Name</label>
				<input type="text" class="form-control" ng-model="userViewModel.user.FullName" />
			</div>
			<div class="col-sm-3 form-group">
				<label class="control-label">Twitter Handle</label>
				<input type="text" class="form-control" ng-model="userViewModel.user.TwitterHandle" />
			</div>
			<div class="col-sm-3 form-group" ng-show="userViewModel.canEditAdminStatus()">
				<label class="control-label">Admin?</label>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="admin" ng-model="userViewModel.user.IsAdmin" /> Yup!
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
