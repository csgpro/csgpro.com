<section class="post hero">
    {{{header}}}

        <div class="copy medium-centered medium-8 columns">

            <div class="powered text-center">
                <p>
                    <img src="/resources/images/site/ms-gold-logo.png" alt="Microsoft Gold Certified Partner" />
                </p>
            </div>
        </div>
    </div>
</section>

<div class="row main-content">
    <div class="medium-4 large-3 columns show-for-medium" data-sticky-container>

        {{> contact-widget}}
        {{> posts-widget}}
        </div>
    </div>
    <div class="medium-8 large-9 columns" id="content-container">
        <h4>Thoughts, questions, comments.</h4>
        <p>We'd like to get to know you and a little more of your unique situation. Let's see if a fit exists.Â Reach out <a data-open="contactModal">here</a>
        or give us a quick call at 503-292-0859.</p>

</div>
